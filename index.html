<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>claimuser.xyz</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: #121212;
      font-family: 'Inter', sans-serif;
      color: #eee;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
      min-height: 100vh;
      user-select: none;
    }

    /* --- Snow Container --- */
    #snow-container {
      pointer-events: none; /* don’t block clicks */
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      overflow: hidden;
      background: transparent;
      mix-blend-mode: screen;
    }

    /* Container */
    .container {
      background: rgba(255 255 255 / 0.07);
      border-radius: 1rem;
      box-shadow:
        0 4px 30px rgba(0,0,0,0.9),
        inset 0 0 50px rgba(255 255 255 / 0.05);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      width: 420px;
      max-width: 100%;
      padding: 2rem 2.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      position: relative;
      z-index: 10;
      opacity: 0;
      transition: opacity 1s ease 0.5s;
    }

    /* Show container after load */
    .container.visible {
      opacity: 1;
    }

    header h1 {
      font-size: 2.4rem;
      font-weight: 700;
      text-shadow: 0 0 8px #64d2ffaa, 0 0 20px #3bc1ff88;
      letter-spacing: 0.06em;
      color: #e0f7ff;
    }

    header p {
      color: #a3b8c2cc;
      font-weight: 400;
      font-size: 1rem;
      text-shadow: 0 0 4px rgba(0,0,0,0.7);
    }

    nav[role="tablist"] {
      display: flex;
      gap: 1rem;
    }

    nav button[role="tab"] {
      background: rgba(255 255 255 / 0.08);
      border: none;
      border-radius: 0.8rem;
      padding: 0.65rem 1.4rem;
      font-size: 1rem;
      font-weight: 600;
      color: #d2e9ffcc;
      cursor: pointer;
      box-shadow:
        0 2px 8px rgba(0,0,0,0.6),
        inset 0 -1px 1px rgba(255 255 255 / 0.3);
      transition:
        background 0.3s ease,
        color 0.3s ease,
        box-shadow 0.3s ease,
        text-shadow 0.3s ease,
        transform 0.2s ease;
      text-shadow: 0 0 3px transparent;
      backdrop-filter: blur(12px);
      user-select: none;
    }

    /* Hover + focus highlight for tabs */
    nav button[role="tab"]:hover,
    nav button[role="tab"]:focus-visible {
      background: rgba(100 210 255 / 0.5);
      color: #fff;
      text-shadow: 0 0 10px #64d2ffdd, 0 0 20px #3bc1ffcc;
      box-shadow:
        0 0 20px #3bc1ffcc,
        0 0 30px #64d2ffdd,
        inset 0 0 10px #64d2ffcc;
      transform: scale(1.05);
      outline: none;
    }

    nav button[role="tab"][aria-selected="true"] {
      background: rgba(100 210 255 / 0.6);
      color: #fff;
      text-shadow: 0 0 8px #64d2ffdd, 0 0 15px #3bc1ffcc;
      box-shadow:
        0 0 18px #3bc1ffcc,
        0 0 25px #64d2ffdd,
        inset 0 0 8px #64d2ffcc;
      cursor: default;
      transform: scale(1.07);
    }

    #usernames-list {
      background: rgba(255 255 255 / 0.06);
      border-radius: 1rem;
      padding: 1rem 1.5rem;
      max-height: 190px;
      overflow-y: auto;
      box-shadow:
        0 8px 24px rgba(0,0,0,0.75),
        inset 0 0 18px rgba(255 255 255 / 0.1);
      backdrop-filter: blur(15px);
      transition: opacity 0.35s ease;
      color: #d2e9ffdd;
      font-weight: 600;
      text-shadow: 0 0 4px rgba(0,0,0,0.5);
      user-select: none;
    }

    #usernames-list.fade-out {
      opacity: 0;
    }
    #usernames-list.fade-in {
      opacity: 1;
    }

    .username {
      padding: 0.3rem 0.4rem;
      margin-bottom: 0.4rem;
      border-radius: 0.4rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, color 0.25s ease;
      box-shadow: 0 0 4px rgba(0,0,0,0.4);
      color: #d2e9ffcc;
      text-shadow: 0 0 3px rgba(0,0,0,0.8);
    }
    .username:hover, .username:focus-visible {
      background: rgba(100 210 255 / 0.5);
      box-shadow:
        0 0 15px #3bc1ffaa,
        0 0 22px #64d2ffcc;
      color: #ffffffee;
      outline: none;
      transform: scale(1.05);
    }

    .cta-button {
      background: rgba(100 210 255 / 0.7);
      color: #f0f9ff;
      font-weight: 700;
      border: none;
      border-radius: 1.2rem;
      padding: 1rem 0;
      font-size: 1.3rem;
      box-shadow:
        0 6px 15px #3bc1ffbb,
        inset 0 0 15px #64d2ffcc;
      cursor: pointer;
      user-select: none;
      transition:
        background 0.4s ease,
        box-shadow 0.3s ease,
        transform 0.2s ease;
      text-shadow: 0 0 12px #64d2ffee;
      backdrop-filter: blur(12px);
    }

    .cta-button:hover, .cta-button:focus-visible {
      background: #42b6ff;
      box-shadow:
        0 8px 24px #42b6ffcc,
        inset 0 0 20px #3bc1ffdd;
      transform: scale(1.07);
      outline: none;
    }

    footer {
      text-align: center;
      color: #555f6acc;
      font-size: 0.85rem;
      font-weight: 400;
      user-select: none;
      margin-top: 1rem;
      text-shadow: 0 0 2px rgba(0,0,0,0.6);
    }

    /* Scrollbar styling for usernames */
    #usernames-list::-webkit-scrollbar {
      width: 8px;
    }
    #usernames-list::-webkit-scrollbar-thumb {
      background: rgba(100 210 255 / 0.5);
      border-radius: 10px;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    }
    #usernames-list::-webkit-scrollbar-track {
      background: transparent;
    }

    /* --- Snowflake styles --- */
    .snowflake {
      position: fixed;
      top: -10px;
      pointer-events: none;
      user-select: none;
      color: white;
      font-size: 12px;
      opacity: 0.8;
      filter: drop-shadow(0 0 2px rgba(255 255 255 / 0.6));
      animation-name: fall, sway;
      animation-timing-function: linear, ease-in-out;
      animation-iteration-count: infinite, infinite;
      animation-direction: normal, alternate;
      will-change: transform;
    }

    @keyframes fall {
      0% {
        transform: translateY(-15px);
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    @keyframes sway {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(20px);
      }
    }

    /* Preloader overlay */
    #preloader {
      position: fixed;
      inset: 0;
      background: #121212;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }

  </style>
</head>
<body>

  <div id="preloader" aria-hidden="true"></div>

  <div id="snow-container" aria-hidden="true"></div>

  <div class="container" role="main" aria-label="Username Claim Website" tabindex="0">
    <header>
      <h1>claimuser.xyz</h1>
      <p>Free username claims with our simple tool</p>
    </header>

    <nav role="tablist" aria-label="Claim method selection">
      <button role="tab" aria-selected="true" id="tab-name" aria-controls="panel-name" tabindex="0">By name</button>
      <button role="tab" aria-selected="false" id="tab-username" aria-controls="panel-username" tabindex="-1">By username</button>
    </nav>

    <section id="usernames-list" tabindex="0" aria-live="polite" aria-relevant="additions"></section>

    <button class="cta-button" type="button" aria-label="Start claiming username">Start Claim</button>

    <footer>
      &copy; 2025 claimuser.xyz
    </footer>
  </div>

  <script>
    const snowContainer = document.getElementById('snow-container');
    const preloader = document.getElementById('preloader');
    const container = document.querySelector('.container');

    // Configuration for snow
    const snowflakeCount = 80;
    const snowflakes = [];

    // Create snowflake elements
    function createSnowflake(index) {
      const span = document.createElement('span');
      span.classList.add('snowflake');
      span.textContent = '❄'; // snowflake character

      // Random initial horizontal position
      span.style.left = Math.random() * 100 + 'vw';

      // Random size 8-14px font size
      const size = 8 + Math.random() * 6;
      span.style.fontSize = size + 'px';

      // Random animation duration for fall: 8-20 seconds
      const fallDuration = 8000 + Math.random() * 12000;
      span.style.animationDuration = `${fallDuration}ms, ${3000 + Math.random() * 4000}ms`;

      // Random animation delay so they don't start together
      const delay = Math.random() * fallDuration;
      span.style.animationDelay = `${delay}ms, ${delay}ms`;

      // Slight opacity variance
      span.style.opacity = 0.6 + Math.random() * 0.4;

      // Z index so snow is behind container but above background
      span.style.zIndex = '1';

      snowContainer.appendChild(span);
      snowflakes.push(span);
    }

    // Generate snowflakes for preload and page
    for(let i = 0; i < snowflakeCount; i++) {
      createSnowflake(i);
    }

    // When page loaded, fade out preloader and show container
    window.addEventListener('load', () => {
      // Fade out preloader smoothly
      preloader.style.transition = 'opacity 1s ease';
      preloader.style.opacity = '0';
      setTimeout(() => {
        preloader.style.display = 'none';
        // Show main container
        container.classList.add('visible');
      }, 1100);
    });

    // Accessibility: keyboard focus visible for usernames and tabs
    // (Handled by :focus-visible in CSS)

  </script>
</body>
</html>
