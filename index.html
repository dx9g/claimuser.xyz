<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Username Store | Buy 3l 3c 3n 4l 4c 4n Usernames</title>
  <style>
    body {
      margin:0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212; color: #eee;
      display: flex; flex-direction: column; min-height: 100vh;
    }
    header {
      background: #222; padding: 1rem 2rem;
      font-size: 1.5rem; font-weight: bold; text-align: center;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    nav {
      display: flex; justify-content: center; background: #1f1f1f;
      overflow-x: auto;
      scrollbar-width: thin;
      scrollbar-color: #39d transparent;
    }
    nav::-webkit-scrollbar {
      height: 6px;
    }
    nav::-webkit-scrollbar-thumb {
      background: #39d;
      border-radius: 3px;
    }
    nav button {
      background: none; border: none; color: #ccc; font-size: 1rem; padding: 0.8rem 2rem;
      cursor: pointer; transition: color 0.2s, border-bottom 0.3s, filter 0.3s;
      border-bottom: 3px solid transparent;
      white-space: nowrap;
      user-select: none;
      -webkit-user-select: none;
    }
    nav button.active, nav button:hover {
      color: #39d;
      border-bottom: 3px solid #39d;
      filter: brightness(1.3);
    }
    main {
      flex: 1; padding: 1rem 2rem; max-width: 900px; margin: 0 auto;
      user-select: none;
      -webkit-user-select: none;
    }
    .username-list {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
      gap: 1rem;
    }
    .username-card {
      background: rgba(30,30,30,0.8); border-radius: 8px;
      padding: 1rem; box-shadow: 0 0 15px rgba(57, 157, 255, 0.4);
      display: flex; flex-direction: column; justify-content: space-between;
      user-select: none;
      -webkit-user-select: none;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(8px);
      border: 1px solid #333;
      transition: box-shadow 0.3s ease;
    }
    .username-card:hover {
      box-shadow: 0 0 25px rgba(57, 157, 255, 0.8);
    }
    .username-card span {
      font-weight: bold; font-size: 1.2rem; letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 5px rgba(0,0,0,0.8);
    }
    .price {
      color: #39d; font-weight: 600; margin-bottom: 0.8rem;
      user-select: text;
    }
    .btn-buy {
      background: #39d; border: none; padding: 0.5rem;
      border-radius: 4px; color: white; cursor: pointer;
      font-weight: 600; transition: background 0.3s, filter 0.3s;
      user-select: none;
      -webkit-user-select: none;
    }
    .btn-buy:hover {
      background: #2672c7;
      filter: brightness(1.1);
    }

    /* Custom Notification Overlay */
    #notification-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 9999;
      user-select: none;
      -webkit-user-select: none;
    }
    #notification-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }
    #notification-box {
      background: rgba(20, 20, 20, 0.95);
      border-radius: 10px;
      padding: 2rem 3rem;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 0 30px #39d;
      color: #eee;
      user-select: none;
      -webkit-user-select: none;
      backdrop-filter: blur(10px);
      position: relative;
    }
    #notification-box h2 {
      margin-top: 0; margin-bottom: 1rem;
      font-weight: 700;
      font-size: 1.4rem;
      color: #39d;
      text-shadow: 0 0 6px #39d;
    }
    #notification-box p {
      margin-bottom: 1.8rem;
      font-size: 1.1rem;
      line-height: 1.4;
    }
    #notification-box a {
      display: inline-block;
      background: #39d;
      color: white;
      padding: 0.6rem 1.6rem;
      border-radius: 5px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 0 12px #39d;
      transition: background 0.3s ease;
      user-select: none;
      -webkit-user-select: none;
    }
    #notification-box a:hover {
      background: #2672c7;
      box-shadow: 0 0 18px #2672c7;
    }
    #notification-close {
      position: absolute;
      top: 12px;
      right: 12px;
      color: #39d;
      font-weight: bold;
      font-size: 1.3rem;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
      transition: color 0.2s ease;
    }
    #notification-close:hover {
      color: #2672c7;
    }

    /* Disable text selection globally except on discord link */
    * {
      user-select: none;
      -webkit-user-select: none;
    }
    a {
      user-select: text !important;
      -webkit-user-select: text !important;
    }

    /* Scrollbar for username container if needed */
    .username-list {
      scrollbar-width: thin;
      scrollbar-color: #39d transparent;
      max-height: 65vh;
      overflow-y: auto;
    }
    .username-list::-webkit-scrollbar {
      width: 8px;
    }
    .username-list::-webkit-scrollbar-thumb {
      background: #39d;
      border-radius: 4px;
    }

    @media (max-width: 600px) {
      nav {
        flex-wrap: nowrap;
        overflow-x: auto;
        scrollbar-width: thin;
        scrollbar-color: #39d transparent;
      }
      nav button {
        flex: 0 0 auto;
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
<body>

<header>Buy Your Dream Username</header>

<nav aria-label="Username categories">
  <button class="active" data-category="3l">3 Letters (3l)</button>
  <button data-category="3c">3 Characters (3c)</button>
  <button data-category="3n">3 Numbers (3n)</button>
  <button data-category="4l">4 Letters (4l)</button>
  <button data-category="4c">4 Characters (4c)</button>
  <button data-category="4n">4 Numbers (4n)</button>
</nav>

<main>
  <div id="username-container" class="username-list" aria-live="polite" aria-atomic="true">
    <!-- usernames will load here -->
  </div>
</main>

<!-- Notification overlay -->
<div id="notification-overlay" role="alertdialog" aria-modal="true" aria-labelledby="notification-title" aria-describedby="notification-desc">
  <div id="notification-box">
    <div id="notification-close" role="button" aria-label="Close notification">&times;</div>
    <h2 id="notification-title">Buy Usernames on Our Discord</h2>
    <p id="notification-desc">To purchase usernames, please join our Discord server and contact us there.</p>
    <a href="https://discord.gg/claimuser" target="_blank" rel="noopener noreferrer">Join Discord</a>
  </div>
</div>

<script>
  const usernames = {
    "3l": [
      {name: "abc", price: 99},
      {name: "xyz", price: 79},
      {name: "cat", price: 89},
      {name: "dog", price: 75}
    ],
    "3c": [
      {name: "x9z", price: 70},
      {name: "m4n", price: 65}
    ],
    "3n": [
      {name: "123", price: 50},
      {name: "789", price: 45}
    ],
    "4l": [
      {name: "love", price: 120},
      {name: "fire", price: 110}
    ],
    "4c": [
      {name: "4b7c", price: 95},
      {name: "m8n2", price: 90}
    ],
    "4n": [
      {name: "2023", price: 60},
      {name: "4040", price: 55}
    ]
  };

  const container = document.getElementById('username-container');
  const navButtons = document.querySelectorAll('nav button');
  const notificationOverlay = document.getElementById('notification-overlay');
  const notificationClose = document.getElementById('notification-close');

  function renderUsernames(category) {
    container.innerHTML = '';
    if (!usernames[category]) {
      container.innerHTML = '<p>No usernames available in this category.</p>';
      return;
    }
    usernames[category].forEach(u => {
      const card = document.createElement('div');
      card.className = 'username-card';

      card.innerHTML = `
        <span>${u.name}</span>
        <div class="price">$${u.price}</div>
        <button class="btn-buy" aria-label="Buy username ${u.name}">Buy</button>
      `;

      const buyBtn = card.querySelector('.btn-buy');
      buyBtn.addEventListener('click', () => showNotification());

      container.appendChild(card);
    });
  }

  function showNotification() {
    notificationOverlay.classList.add('show');
    // Trap focus inside notification for accessibility
    notificationOverlay.focus();
  }

  function hideNotification() {
    notificationOverlay.classList.remove('show');
  }

  // Nav buttons category switch
  navButtons.forEach(button => {
    button.addEventListener('click', () => {
      navButtons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
      renderUsernames(button.getAttribute('data-category'));
    });
  });

  notificationClose.addEventListener('click', hideNotification);

  // Close notification on clicking outside the box or pressing Escape
  notificationOverlay.addEventListener('click', e => {
    if(e.target === notificationOverlay) hideNotification();
  });

  window.addEventListener('keydown', e => {
    if (e.key === "Escape" && notificationOverlay.classList.contains('show')) {
      hideNotification();
    }
  });

  // Initial load
  renderUsernames('3l');
</script>

</body>
</html>
