  /* Animations */

  @keyframes fadeInUp {

<body>
  <div class="container" role="main" tabindex="-1">
    <header>
      <h1>claimuser.xyz</h1>
      <p>Buy rare Discord usernames for cheap</p>
    </header>

    <nav class="tabs" role="tablist" aria-label="Username categories">
      <button class="tab active" role="tab" aria-selected="true" aria-controls="tab-3L" id="tabbtn-3L">3L</button>
      <button class="tab" role="tab" aria-selected="false" aria-controls="tab-3C" id="tabbtn-3C">3C</button>
      <button class="tab" role="tab" aria-selected="false" aria-controls="tab-4L" id="tabbtn-4L">4L</button>
      <button class="tab" role="tab" aria-selected="false" aria-controls="tab-4C" id="tabbtn-4C">4C</button>
    </nav>

    <section aria-live="polite" aria-atomic="true" id="usernames-container">
      <div class="usernames-list" id="usernames-list">
        <!-- Usernames inserted here -->
      </div>
    </section>

    <button class="cta-button" aria-label="Buy selected username">Buy Now</button>

    <footer>
      &copy; 2025 claimuser.xyz — All rights reserved.
    </footer>
  </div>

  <audio id="click-sound" src="https://assets.codepen.io/605876/click_4.wav" preload="auto"></audio>

<script>
  const categories = {
    '3L': ['aaa', 'bbb', 'ccc', 'ddd', 'eee', 'fff'],
    '3C': ['abc', 'def', 'ghi', 'jkl', 'mno', 'pqr'],
    '4L': ['aaaa', 'bbbb', 'cccc', 'dddd', 'eeee', 'ffff'],
    '4C': ['abcd', 'efgh', 'ijkl', 'mnop', 'qrst', 'uvwx']
  };

  const usernamesList = document.getElementById('usernames-list');
  const tabs = document.querySelectorAll('.tab');
  const clickSound = document.getElementById('click-sound');

  function playClick() {
    clickSound.currentTime = 0;
    clickSound.volume = 0.15;
    clickSound.play();
  }

  function renderUsernames(category) {
    // Fade out old usernames
    usernamesList.classList.add('fade-out');
    setTimeout(() => {
      usernamesList.innerHTML = '';
      categories[category].forEach(username => {
        const div = document.createElement('div');
        div.className = 'username';
        div.textContent = username;
        usernamesList.appendChild(div);
      });
      usernamesList.classList.remove('fade-out');
    }, 300);
  }

  tabs.forEach(tab => {
    tab.addEventListener('click', e => {
      e.preventDefault();
      playClick();

      // Ripple effect
      tab.classList.add('ripple');
      setTimeout(() => tab.classList.remove('ripple'), 600);

      if (tab.classList.contains('active')) return;

      tabs.forEach(t => {
        t.classList.remove('active');
        t.setAttribute('aria-selected', 'false');
      });

      tab.classList.add('active');
      tab.setAttribute('aria-selected', 'true');

      const category = tab.textContent.trim();
      renderUsernames(category);
    });
  });

  const buyBtn = document.querySelector('.cta-button');
  buyBtn.addEventListener('click', e => {
    e.preventDefault();
    playClick();

    buyBtn.classList.add('ripple');
    setTimeout(() => buyBtn.classList.remove('ripple'), 700);

    alert("Buy button clicked!");
  });

  // Initial render
  renderUsernames('3L');

  // Disable right click everywhere
  window.addEventListener('contextmenu', e => e.preventDefault());
</script>
