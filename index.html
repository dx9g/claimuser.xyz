<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Username Store | Buy 3l 3c 3n 4l 4c 4n Usernames</title>
<style>
  body {
    margin:0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212; color: #eee;
    display: flex; flex-direction: column; min-height: 100vh;
  }
  header {
    background: #222; padding: 1rem 2rem;
    font-size: 1.5rem; font-weight: bold; text-align: center;
  }
  nav {
    display: flex; justify-content: center; background: #1f1f1f;
  }
  nav button {
    background: none; border: none; color: #ccc; font-size: 1rem; padding: 0.8rem 1.5rem;
    cursor: pointer; transition: color 0.2s, border-bottom 0.3s;
    border-bottom: 3px solid transparent;
  }
  nav button.active, nav button:hover {
    color: #39d;
    border-bottom: 3px solid #39d;
  }
  main {
    flex: 1; padding: 1rem 2rem; max-width: 900px; margin: 0 auto;
  }
  .username-list {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
    gap: 1rem;
  }
  .username-card {
    background: #1e1e1e; border-radius: 8px;
    padding: 1rem; box-shadow: 0 0 10px rgba(57, 157, 255, 0.3);
    display: flex; flex-direction: column; justify-content: space-between;
  }
  .username-card span {
    font-weight: bold; font-size: 1.2rem; letter-spacing: 0.05em;
    margin-bottom: 0.5rem;
  }
  .price {
    color: #39d; font-weight: 600; margin-bottom: 0.8rem;
  }
  .btn-buy {
    background: #39d; border: none; padding: 0.5rem;
    border-radius: 4px; color: white; cursor: pointer;
    font-weight: 600; transition: background 0.3s;
  }
  .btn-buy:hover {
    background: #2672c7;
  }
  #cart {
    background: #222; padding: 1rem 2rem;
    border-top: 1px solid #444;
  }
  #cart h2 {
    margin-top: 0; margin-bottom: 0.5rem;
  }
  #cart-items {
    list-style: none; padding: 0; margin: 0 0 1rem 0;
    max-height: 120px; overflow-y: auto;
  }
  #cart-items li {
    display: flex; justify-content: space-between;
    padding: 0.3rem 0; border-bottom: 1px solid #333;
  }
  #cart-total {
    font-weight: bold;
    font-size: 1.1rem;
    margin-bottom: 1rem;
    color: #39d;
  }
  #checkout-btn {
    background: #0a84ff;
    border: none;
    padding: 0.7rem 1.2rem;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    font-size: 1.1rem;
    width: 100%;
    max-width: 200px;
    margin-left: auto;
    display: block;
    transition: background 0.3s;
  }
  #checkout-btn:hover {
    background: #0066cc;
  }
  @media (max-width: 600px) {
    nav {
      flex-wrap: wrap;
    }
    nav button {
      flex: 1 1 33%;
      font-size: 0.9rem;
      padding: 0.6rem 0.5rem;
    }
  }
</style>
</head>
<body>

<header>Buy Your Dream Username</header>

<nav aria-label="Username categories">
  <button class="active" data-category="3l">3 Letters (3l)</button>
  <button data-category="3c">3 Characters (3c)</button>
  <button data-category="3n">3 Numbers (3n)</button>
  <button data-category="4l">4 Letters (4l)</button>
  <button data-category="4c">4 Characters (4c)</button>
  <button data-category="4n">4 Numbers (4n)</button>
</nav>

<main>
  <div id="username-container" class="username-list" aria-live="polite" aria-atomic="true">
    <!-- usernames will load here -->
  </div>
</main>

<section id="cart" aria-label="Shopping cart">
  <h2>Cart</h2>
  <ul id="cart-items" aria-live="polite"></ul>
  <div id="cart-total">Total: $0</div>
  <button id="checkout-btn" disabled>Checkout</button>
</section>

<script>
  // Sample usernames for each category with prices
  const usernames = {
    "3l": [
      {name: "abc", price: 99},
      {name: "xyz", price: 120},
      {name: "jkl", price: 110},
      {name: "mno", price: 105},
      {name: "qrs", price: 100},
    ],
    "3c": [
      {name: "a1b", price: 85},
      {name: "9x7", price: 75},
      {name: "c3d", price: 90},
      {name: "r5t", price: 80},
      {name: "z2m", price: 95},
    ],
    "3n": [
      {name: "123", price: 60},
      {name: "777", price: 150},
      {name: "369", price: 70},
      {name: "420", price: 65},
      {name: "999", price: 200},
    ],
    "4l": [
      {name: "abcd", price: 140},
      {name: "wxyz", price: 180},
      {name: "mnop", price: 160},
      {name: "qrst", price: 150},
      {name: "uvwx", price: 155},
    ],
    "4c": [
      {name: "a1b2", price: 130},
      {name: "9x7m", price: 110},
      {name: "c3d4", price: 125},
      {name: "r5t6", price: 115},
      {name: "z2m9", price: 120},
    ],
    "4n": [
      {name: "1234", price: 90},
      {name: "7777", price: 220},
      {name: "3690", price: 95},
      {name: "4200", price: 100},
      {name: "9999", price: 250},
    ],
  };

  const categoryButtons = document.querySelectorAll('nav button');
  const usernameContainer = document.getElementById('username-container');
  const cartItemsList = document.getElementById('cart-items');
  const cartTotalEl = document.getElementById('cart-total');
  const checkoutBtn = document.getElementById('checkout-btn');

  let currentCategory = '3l';
  let cart = [];

  // Load usernames for a category
  function loadUsernames(category) {
    usernameContainer.innerHTML = '';
    const list = usernames[category] || [];
    if(list.length === 0) {
      usernameContainer.innerHTML = '<p>No usernames available.</p>';
      return;
    }
    list.forEach(u => {
      const card = document.createElement('div');
      card.className = 'username-card';
      card.innerHTML = `
        <span>${u.name}</span>
        <div class="price">$${u.price}</div>
        <button class="btn-buy" aria-label="Buy username ${u.name} for $${u.price}">Buy</button>
      `;
      card.querySelector('.btn-buy').addEventListener('click', () => addToCart(u));
      usernameContainer.appendChild(card);
    });
  }

  // Add username to cart
  function addToCart(item) {
    if(cart.find(i => i.name === item.name)) {
      alert("This username is already in your cart.");
      return;
    }
    cart.push(item);
    renderCart();
  }

  // Remove username from cart
  function removeFromCart(name) {
    cart = cart.filter(i => i.name !== name);
    renderCart();
  }

  // Render cart UI
  function renderCart() {
    cartItemsList.innerHTML = '';
    if(cart.length === 0) {
      cartItemsList.innerHTML = '<li>Your cart is empty.</li>';
      checkoutBtn.disabled = true;
      cartTotalEl.textContent = "Total: $0";
      return;
    }
    cart.forEach(i => {
      const li = document.createElement('li');
      li.innerHTML = `
        <span>${i.name}</span> <button aria-label="Remove ${i.name} from cart" data-name="${i.name}">âœ–</button>
      `;
      li.querySelector('button').addEventListener('click', () => removeFromCart(i.name));
      cartItemsList.appendChild(li);
    });
    const total = cart.reduce((sum, i) => sum + i.price, 0);
    cartTotalEl.textContent = `Total: $${total}`;
    checkoutBtn.disabled = false;
  }

  // Category tab click
  categoryButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      categoryButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentCategory = btn.dataset.category;
      loadUsernames(currentCategory);
    });
  });

  // Checkout button click
  checkoutBtn.addEventListener('click', () => {
    if(cart.length === 0) return;
    alert("Thank you for your purchase! (This is a demo alert. Implement payment integration to complete.)");
    cart = [];
    renderCart();
  });

  // Initialize page
  loadUsernames(currentCategory);
  renderCart();
</script>

</body>
</html>
