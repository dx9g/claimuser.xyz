<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>claimuser.xyz</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  html, body {
    height: 100%;
    background: #121212;
    font-family: 'Inter', sans-serif;
    color: #eee;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
  }

  .container {
    background: rgba(255 255 255 / 0.07);
    border-radius: 1rem;
    box-shadow:
      0 4px 30px rgba(0,0,0,0.9),
      inset 0 0 50px rgba(255 255 255 / 0.05);
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    width: 420px;
    max-width: 100%;
    padding: 2rem 2.5rem;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    user-select: none;
  }

  header h1 {
    font-size: 2.4rem;
    font-weight: 700;
    text-shadow: 0 0 8px #64d2ffaa, 0 0 20px #3bc1ff88;
    letter-spacing: 0.06em;
    color: #e0f7ff;
  }

  header p {
    color: #a3b8c2cc;
    font-weight: 400;
    font-size: 1rem;
    text-shadow: 0 0 4px rgba(0,0,0,0.7);
  }

  nav[role="tablist"] {
    display: flex;
    gap: 1rem;
  }

  nav button[role="tab"] {
    background: rgba(255 255 255 / 0.08);
    border: none;
    border-radius: 0.8rem;
    padding: 0.65rem 1.4rem;
    font-size: 1rem;
    font-weight: 600;
    color: #d2e9ffcc;
    cursor: pointer;
    box-shadow:
      0 2px 8px rgba(0,0,0,0.6),
      inset 0 -1px 1px rgba(255 255 255 / 0.3);
    transition:
      background 0.3s ease,
      color 0.3s ease,
      box-shadow 0.3s ease,
      text-shadow 0.3s ease;
    text-shadow: 0 0 3px transparent;
    backdrop-filter: blur(12px);
  }

  nav button[role="tab"][aria-selected="true"] {
    background: rgba(100 210 255 / 0.6);
    color: #fff;
    text-shadow: 0 0 8px #64d2ffdd, 0 0 15px #3bc1ffcc;
    box-shadow:
      0 0 18px #3bc1ffcc,
      0 0 25px #64d2ffdd,
      inset 0 0 8px #64d2ffcc;
    cursor: default;
  }

  nav button[role="tab"]:focus-visible {
    outline: 2px solid #64d2ffdd;
    outline-offset: 2px;
    box-shadow:
      0 0 25px #64d2ffcc,
      inset 0 0 10px #64d2ffcc;
  }

  #usernames-list {
    background: rgba(255 255 255 / 0.06);
    border-radius: 1rem;
    padding: 1rem 1.5rem;
    max-height: 190px;
    overflow-y: auto;
    box-shadow:
      0 8px 24px rgba(0,0,0,0.75),
      inset 0 0 18px rgba(255 255 255 / 0.1);
    backdrop-filter: blur(15px);
    transition: opacity 0.35s ease;
    color: #d2e9ffdd;
    font-weight: 600;
    text-shadow: 0 0 4px rgba(0,0,0,0.5);
  }

  #usernames-list.fade-out {
    opacity: 0;
  }
  #usernames-list.fade-in {
    opacity: 1;
  }

  .username {
    padding: 0.3rem 0.4rem;
    margin-bottom: 0.4rem;
    border-radius: 0.4rem;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 0 4px rgba(0,0,0,0.4);
  }
  .username:hover {
    background: rgba(100 210 255 / 0.35);
    box-shadow:
      0 0 8px #3bc1ffaa,
      0 0 12px #64d2ffbb;
    color: #ffffffee;
  }

  .cta-button {
    background: rgba(100 210 255 / 0.7);
    color: #f0f9ff;
    font-weight: 700;
    border: none;
    border-radius: 1.2rem;
    padding: 1rem 0;
    font-size: 1.3rem;
    box-shadow:
      0 6px 15px #3bc1ffbb,
      inset 0 0 15px #64d2ffcc;
    cursor: pointer;
    user-select: none;
    transition:
      background 0.4s ease,
      box-shadow 0.3s ease;
    text-shadow: 0 0 12px #64d2ffee;
    backdrop-filter: blur(12px);
  }

  .cta-button:hover {
    background: #42b6ff;
    box-shadow:
      0 8px 24px #42b6ffcc,
      inset 0 0 20px #3bc1ffdd;
  }

  .cta-button:focus-visible {
    outline: 2px solid #64d2ffdd;
    outline-offset: 3px;
    box-shadow:
      0 0 30px #64d2ffcc,
      inset 0 0 20px #64d2ffcc;
  }

  footer {
    text-align: center;
    color: #555f6acc;
    font-size: 0.85rem;
    font-weight: 400;
    user-select: none;
    margin-top: 1rem;
    text-shadow: 0 0 2px rgba(0,0,0,0.6);
  }

  /* Scrollbar styling for usernames */
  #usernames-list::-webkit-scrollbar {
    width: 8px;
  }
  #usernames-list::-webkit-scrollbar-thumb {
    background: rgba(100 210 255 / 0.5);
    border-radius: 10px;
    box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
  }
  #usernames-list::-webkit-scrollbar-track {
    background: transparent;
  }
</style>
</head>
<body>
  <div class="container" role="main" tabindex="-1">
    <header>
      <h1>claimuser.xyz</h1>
      <p>Buy rare Discord usernames with ease</p>
    </header>

    <nav role="tablist" aria-label="Username categories">
      <button role="tab" aria-selected="true" aria-controls="panel-3L" id="tab-3L" tabindex="0">3L</button>
      <button role="tab" aria-selected="false" aria-controls="panel-3C" id="tab-3C" tabindex="-1">3C</button>
      <button role="tab" aria-selected="false" aria-controls="panel-4L" id="tab-4L" tabindex="-1">4L</button>
      <button role="tab" aria-selected="false" aria-controls="panel-4C" id="tab-4C" tabindex="-1">4C</button>
    </nav>

    <section id="usernames-list" aria-live="polite" aria-atomic="true" tabindex="0" role="tabpanel" aria-labelledby="tab-3L">
      <!-- Usernames will appear here -->
    </section>

    <button class="cta-button" aria-label="Buy selected username">Buy Now</button>

    <footer>
      &copy; 2025 claimuser.xyz â€” All rights reserved.
    </footer>
  </div>

  <audio id="click-sound" src="https://assets.codepen.io/605876/click_4.wav" preload="auto"></audio>

  <script>
    const categories = {
      '3L': ['aaa', 'bbb', 'ccc', 'ddd', 'eee', 'fff'],
      '3C': ['abc', 'def', 'ghi', 'jkl', 'mno', 'pqr'],
      '4L': ['aaaa', 'bbbb', 'cccc', 'dddd', 'eeee', 'ffff'],
      '4C': ['abcd', 'efgh', 'ijkl', 'mnop', 'qrst', 'uvwx']
    };

    const usernamesList = document.getElementById('usernames-list');
    const tabs = document.querySelectorAll('nav[role="tablist"] button[role="tab"]');
    const clickSound = document.getElementById('click-sound');
    const buyBtn = document.querySelector('.cta-button');
    let currentCategory = '3L';

    function playClick() {
      clickSound.currentTime = 0;
      clickSound.volume = 0.15;
      clickSound.play();
    }

    function renderUsernames(category) {
      usernamesList.classList.add('fade-out');
      usernamesList.setAttribute('aria-labelledby', 'tab-' + category);

      setTimeout(() => {
        usernamesList.innerHTML = '';
        categories[category].forEach(username => {
          const div = document.createElement('div');
          div.className = 'username';
          div.textContent = username;
          usernamesList.appendChild(div);
        });

        usernamesList.classList.remove('fade-out');
        usernamesList.classList.add('fade-in');

        setTimeout(() => {
          usernamesList.classList.remove('fade-in');
        }, 350);
      }, 350);
    }

    function selectTab(newTab) {
      if (newTab.getAttribute('aria-selected') === 'true') return;

      playClick();

      tabs.forEach(tab => {
        tab.setAttribute('aria-selected', 'false');
        tab.setAttribute('tabindex', '-1');
      });

      newTab.setAttribute('aria-selected', 'true');
      newTab.setAttribute('tabindex', '0');
      newTab.focus();

      currentCategory = newTab.textContent.trim();
      renderUsernames(currentCategory);
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', e => {
        e.preventDefault();
        selectTab(tab);
      });

      tab.addEventListener('keydown', e => {
        if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
          e.preventDefault();
          let idx = [...tabs].indexOf(e.currentTarget);
          if (e.key === 'ArrowRight') idx = (idx + 1) % tabs.length;
          else idx = (idx - 1 + tabs.length) % tabs.length;
          selectTab(tabs[idx]);
        }
        if (e.key === 'Home') {
          e.preventDefault();
          selectTab(tabs[0]);
        }
        if (e.key === 'End') {
          e.preventDefault();
          selectTab(tabs[tabs.length - 1]);
        }
      });
    });

    buyBtn.addEventListener('click', e => {
      e.preventDefault();
      playClick();
      alert(`You clicked Buy Now on category: ${currentCategory}`);
    });

    // Disable right-click globally
    window.addEventListener('contextmenu', e => e.preventDefault());

    // Initial render
    renderUsernames(currentCategory);
  </script>
</body>
</html>
