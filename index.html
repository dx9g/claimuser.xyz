<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Username Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0f1218;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1.2rem;
      font-size: 2.6rem;
      font-weight: 700;
      background: linear-gradient(145deg, #0f131a, #141924);
      color: #39d;
      letter-spacing: 0.03em;
    }

    nav {
      display: flex;
      overflow-x: auto;
      padding: 1rem 1rem 0.5rem;
      gap: 1rem;
      justify-content: flex-start;
      scroll-behavior: smooth;
    }

    nav::-webkit-scrollbar {
      height: 6px;
    }

    nav::-webkit-scrollbar-thumb {
      background: #39d;
      border-radius: 4px;
    }

    nav button {
      flex: 0 0 auto;
      background: #1a1e25;
      border: 1px solid transparent;
      padding: 0.8rem 1.4rem;
      border-radius: 999px;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 0 transparent;
      cursor: pointer;
    }

    nav button:hover {
      background: #273340;
      border-color: #39d;
      box-shadow: 0 0 8px #39d4;
    }

    nav button.active {
      background: #39d;
      color: #000;
      box-shadow: 0 0 12px #39d9;
      border: none;
    }

    main {
      padding: 2rem 1rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    .username-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.6rem 2.2rem;
    }

    .username-card {
      background: #161b22;
      border-radius: 16px;
      padding: 1.4rem 1.2rem;
      text-align: center;
      box-shadow: 0 0 14px rgba(0,0,0,0.25), 0 0 8px #39d2;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .username-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 20px #39d6;
    }

    .username-card span {
      font-size: 1.4rem;
      font-weight: 600;
      display: block;
      margin-bottom: 0.6rem;
    }

    .price {
      font-size: 1.1rem;
      color: #39d;
      margin-bottom: 0.7rem;
      font-weight: 500;
    }

    .btn-buy {
      background: #39d;
      border: none;
      color: #000;
      padding: 0.55rem 1.2rem;
      border-radius: 999px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 0 6px #39d4;
    }

    .btn-buy:hover {
      background: #29c;
      box-shadow: 0 0 12px #29c9;
      transform: scale(1.04);
    }

    #notification-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    #notification-overlay.show {
      opacity: 1;
      pointer-events: all;
    }

    #notification-box {
      background: #1b1f27;
      padding: 2rem 2.5rem;
      border-radius: 18px;
      max-width: 360px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px #39d6;
      position: relative;
    }

    #notification-box h2 {
      margin-top: 0;
      font-size: 1.6rem;
      font-weight: 700;
    }

    #notification-box p {
      font-size: 1rem;
      margin-bottom: 1.4rem;
      color: #ccc;
    }

    #notification-box a {
      display: inline-block;
      padding: 0.6rem 1.5rem;
      background: #39d;
      color: #000;
      font-weight: 600;
      border-radius: 999px;
      text-decoration: none;
      transition: background 0.3s;
      box-shadow: 0 0 10px #39d8;
    }

    #notification-box a:hover {
      background: #26b;
      box-shadow: 0 0 16px #26b9;
    }

    #notification-close {
      position: absolute;
      top: 14px; right: 14px;
      background: none;
      border: none;
      color: #999;
      font-size: 1.5rem;
      cursor: pointer;
    }

    #notification-close:hover {
      color: #fff;
    }

    @media (max-width: 720px) {
      header {
        font-size: 2.2rem;
      }
      nav button {
        font-size: 0.9rem;
        padding: 0.6rem 1rem;
      }
      .username-card span {
        font-size: 1.2rem;
      }
      .btn-buy {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

<header>Username Store</header>
<nav role="tablist" aria-label="Username categories">
  <button class="active" role="tab" aria-selected="true" data-category="3l">3L Usernames</button>
  <button role="tab" data-category="3c">3C Usernames</button>
  <button role="tab" data-category="3n">3N Usernames</button>
  <button role="tab" data-category="4l">4L Usernames</button>
  <button role="tab" data-category="4c">4C Usernames</button>
  <button role="tab" data-category="4n">4N Usernames</button>
</nav>

<main>
  <section class="username-list" id="username-container"></section>
</main>

<!-- Notification -->
<div id="notification-overlay">
  <div id="notification-box">
    <button id="notification-close" aria-label="Close notification">&times;</button>
    <h2>Buy Usernames on Our Discord</h2>
    <p>Please join our Discord server to purchase usernames.</p>
    <a href="https://discord.gg/claimuser" target="_blank" rel="noopener noreferrer">Join Discord</a>
  </div>
</div>

<script>
  const usernames = {
    "High Tier": [ {name: "Die", price: 79}, {name: "Kill", price: 89}, {name: "Steel", price: 75}, {name: "cat", price: 65}, {name: "sky", price: 60}, {name: "zen", price: 70} ],
    "3l": [ {name: "abc", price: 79}, {name: "cat", price: 89}, {name: "dog", price: 75}, {name: "fox", price: 65}, {name: "sky", price: 60}, {name: "zen", price: 70} ],
    "3c": [ {name: "x9z", price: 70}, {name: "m4n", price: 65}, {name: "t8r", price: 55}, {name: "q2w", price: 50} ],
    "3n": [ {name: "123", price: 50}, {name: "789", price: 45}, {name: "456", price: 40}, {name: "321", price: 38} ],
    "4l": [ {name: "love", price: 120}, {name: "fire", price: 110}, {name: "star", price: 115}, {name: "moon", price: 108} ],
    "4c": [ {name: "4b7c", price: 95}, {name: "m8n2", price: 90}, {name: "k9p3", price: 88}, {name: "j7q1", price: 85} ],
    "4n": [ {name: "2023", price: 60}, {name: "4040", price: 55}, {name: "8080", price: 58}, {name: "9090", price: 57} ]
    "Single repeated": [ {name: "ffffff", price: 95}, {name: "eeeeeeeeeeee", price: 90}, {name: "vvvvvvvvvv", price: 88}, {name: "ssssssssssss", price: 85} ],
  };

  const container = document.getElementById('username-container');
  const navButtons = document.querySelectorAll('nav button');
  const overlay = document.getElementById('notification-overlay');
  const closeBtn = document.getElementById('notification-close');

  function renderUsernames(category) {
    container.innerHTML = '';
    if (!usernames[category]) return;
    usernames[category].forEach(u => {
      const card = document.createElement('div');
      card.className = 'username-card';
      card.innerHTML = `
        <span>${u.name}</span>
        <div class="price">$${u.price}</div>
        <button class="btn-buy">Buy</button>
      `;
      card.querySelector('.btn-buy').addEventListener('click', () => showNotification());
      container.appendChild(card);
    });
  }

  function showNotification() {
    overlay.classList.add('show');
    overlay.focus();
  }

  function hideNotification() {
    overlay.classList.remove('show');
  }

  closeBtn.addEventListener('click', hideNotification);
  overlay.addEventListener('click', e => {
    if (e.target === overlay) hideNotification();
  });
  window.addEventListener('keydown', e => {
    if (e.key === "Escape") hideNotification();
  });

  navButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      navButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      renderUsernames(btn.getAttribute('data-category'));
    });
  });

  renderUsernames("3l");
</script>

</body>
</html>
