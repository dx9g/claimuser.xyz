<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Username Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0f1218;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      font-size: 2.6rem;
      font-weight: 700;
      background: linear-gradient(145deg, #0f131a, #141924);
      color: #39d;
      letter-spacing: 0.03em;
    }

    .main-header-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .controls-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin: 1rem 0;
    }

    .search-filter {
      display: flex;
      gap: 0.8rem;
      align-items: center;
    }

    .search-box {
      position: relative;
    }

    .search-box input {
      padding: 0.5rem 2.5rem 0.5rem 1rem;
      border-radius: 999px;
      border: none;
      background: #1a1e25;
      color: #fff;
      font-size: 1rem;
      width: 180px;
    }

    .search-box svg {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      fill: #888;
      pointer-events: none;
    }

    .max-price {
      padding: 0.5rem 1rem;
      border-radius: 999px;
      border: none;
      background: #1a1e25;
      color: #fff;
      font-size: 1rem;
      width: 120px;
    }

    nav {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 0.8rem 0 1rem;
      scroll-behavior: smooth;
    }

    nav::-webkit-scrollbar {
      height: 6px;
    }

    nav::-webkit-scrollbar-thumb {
      background: #39d;
      border-radius: 4px;
    }

    nav button {
      flex: 0 0 auto;
      background: #1a1e25;
      border: 1px solid transparent;
      padding: 0.8rem 1.4rem;
      border-radius: 999px;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 0 transparent;
      cursor: pointer;
    }

    nav button:hover {
      background: #273340;
      border-color: #39d;
      box-shadow: 0 0 8px #39d4;
    }

    nav button.active {
      background: #39d;
      color: #000;
      box-shadow: 0 0 12px #39d9;
      border: none;
    }

    main {
      padding: 1rem 1rem 2rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    .username-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.6rem 2.2rem;
    }

    .username-card {
      background: #161b22;
      border-radius: 16px;
      padding: 1.4rem 1.2rem;
      text-align: center;
      box-shadow: 0 0 14px rgba(0,0,0,0.25), 0 0 8px #39d2;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .username-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 20px #39d6;
    }

    .username-card span {
      font-size: 1.4rem;
      font-weight: 600;
      display: block;
      margin-bottom: 0.6rem;
    }

    .price {
      font-size: 1.1rem;
      color: #39d;
      margin-bottom: 0.7rem;
      font-weight: 500;
    }

    .btn-buy {
      background: #39d;
      border: none;
      color: #000;
      padding: 0.55rem 1.2rem;
      border-radius: 999px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 0 6px #39d4;
    }

    .btn-buy:hover {
      background: #29c;
      box-shadow: 0 0 12px #29c9;
      transform: scale(1.04);
    }

    #notification-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    #notification-overlay.show {
      opacity: 1;
      pointer-events: all;
    }

    #notification-box {
      background: #1b1f27;
      padding: 2rem 2.5rem;
      border-radius: 18px;
      max-width: 360px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px #39d6;
      position: relative;
    }

    #notification-box h2 {
      margin-top: 0;
      font-size: 1.6rem;
      font-weight: 700;
    }

    #notification-box p {
      font-size: 1rem;
      margin-bottom: 1.4rem;
      color: #ccc;
    }

    #notification-box a {
      display: inline-block;
      padding: 0.6rem 1.5rem;
      background: #39d;
      color: #000;
      font-weight: 600;
      border-radius: 999px;
      text-decoration: none;
      transition: background 0.3s;
      box-shadow: 0 0 10px #39d8;
    }

    #notification-box a:hover {
      background: #26b;
      box-shadow: 0 0 16px #26b9;
    }

    #notification-close {
      position: absolute;
      top: 14px; right: 14px;
      background: none;
      border: none;
      color: #999;
      font-size: 1.5rem;
      cursor: pointer;
    }

    #notification-close:hover {
      color: #fff;
    }

    @media (max-width: 720px) {
      header {
        font-size: 2.2rem;
      }
      nav button {
        font-size: 0.9rem;
        padding: 0.6rem 1rem;
      }
      .username-card span {
        font-size: 1.2rem;
      }
      .btn-buy {
        font-size: 0.95rem;
      }
      .search-box input {
        width: 150px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="main-header-container">
    Username Store
  </div>
</header>

<main>
  <div class="main-header-container">
    <div class="controls-top">
      <nav role="tablist" aria-label="Username categories">
        <button class="active" role="tab" aria-selected="true" data-category="3l">3L</button>
        <button role="tab" data-category="3c">3C</button>
        <button role="tab" data-category="3n">3N</button>
        <button role="tab" data-category="4l">4L</button>
        <button role="tab" data-category="4c">4C</button>
        <button role="tab" data-category="4n">4N</button>
      </nav>
      <div class="search-filter">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Search...">
          <svg viewBox="0 0 24 24"><path d="M10,2A8,8 0 0,1 18,10C18,12.21 17.21,14.21 15.9,15.63L21.71,21.46L20.29,22.88L14.46,17.05C13.03,18.36 11.03,19.14 9,19.14A8,8 0 0,1 10,2M10,4A6,6 0 0,0 4,10C4,13.31 6.69,16 10,16A6,6 0 0,0 16,10C16,6.69 13.31,4 10,4Z" /></svg>
        </div>
        <input type="number" id="maxPriceInput" class="max-price" placeholder="Max $">
      </div>
    </div>
  </div>

  <section class="username-list" id="username-container"></section>
</main>

<!-- Notification -->
<div id="notification-overlay">
  <div id="notification-box">
    <button id="notification-close" aria-label="Close notification">&times;</button>
    <h2>Buy Usernames on Our Discord</h2>
    <p>Please join our Discord server to purchase usernames.</p>
    <a href="https://discord.gg/claimuser" target="_blank" rel="noopener noreferrer">Join Discord</a>
  </div>
</div>

<script>
  const usernames = {
    "3l": [ {name: "abc", price: 79}, {name: "cat", price: 89}, {name: "dog", price: 75}, {name: "fox", price: 65}, {name: "sky", price: 60}, {name: "zen", price: 70} ],
    "3c": [ {name: "x9z", price: 70}, {name: "m4n", price: 65}, {name: "t8r", price: 55}, {name: "q2w", price: 50} ],
    "3n": [ {name: "123", price: 50}, {name: "789", price: 45}, {name: "456", price: 40}, {name: "321", price: 38} ],
    "4l": [ {name: "love", price: 120}, {name: "fire", price: 110}, {name: "star", price: 115}, {name: "moon", price: 108} ],
    "4c": [ {name: "4b7c", price: 95}, {name: "m8n2", price: 90}, {name: "k9p3", price: 88}, {name: "j7q1", price: 85} ],
    "4n": [ {name: "2023", price: 60}, {name: "4040", price: 55}, {name: "8080", price: 58}, {name: "9090", price: 57} ]
  };

  const container = document.getElementById('username-container');
  const navButtons = document.querySelectorAll('nav button');
  const overlay = document.getElementById('notification-overlay');
  const closeBtn = document.getElementById('notification-close');
  const maxPriceInput = document.getElementById('maxPriceInput');
  const searchInput = document.getElementById('searchInput');

  let currentCategory = "3l";

  function renderUsernames(category) {
    container.innerHTML = '';
    if (!usernames[category]) return;

    const maxPrice = parseFloat(maxPriceInput.value);
    const searchText = searchInput.value.trim().toLowerCase();

    usernames[category]
      .filter(u => (!maxPrice || u.price <= maxPrice) && (!searchText || u.name.toLowerCase().includes(searchText)))
      .forEach(u => {
        const card = document.createElement('div');
        card.className = 'username-card';
        card.innerHTML = `
          <span>${u.name}</span>
          <div class="price">$${u.price}</div>
          <button class="btn-buy">Buy</button>
        `;
        card.querySelector('.btn-buy').addEventListener('click', () => showNotification());
        container.appendChild(card);
      });
  }

  function showNotification() {
    overlay.classList.add('show');
    overlay.focus();
  }

  function hideNotification() {
    overlay.classList.remove('show');
  }

  closeBtn.addEventListener('click', hideNotification);
  overlay.addEventListener('click', e => {
    if (e.target === overlay) hideNotification();
  });
  window.addEventListener('keydown', e => {
    if (e.key === "Escape") hideNotification();
  });

  navButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      navButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentCategory = btn.getAttribute('data-category');
      renderUsernames(currentCategory);
    });
  });

  maxPriceInput.addEventListener('input', () => renderUsernames(currentCategory));
  searchInput.addEventListener('input', () => renderUsernames(currentCategory));

  renderUsernames(currentCategory);
</script>

</body>
</html>
